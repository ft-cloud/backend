  mongo:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
    env_file:
      - ../secrets.env
    ports:
      - "27017:27017"
    volumes:
      - mongodbdata:/data/db
    entrypoint: [ "/usr/bin/mongod", "--replSet", "rs0", "--bind_ip_all" ]

