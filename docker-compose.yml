   # env_file:
   #   - ../secrets.env
   # restart: always

  restservice:

    image: ghcr.io/ft-cloud/mainservice:master
    ports:
      - "4004:3000"
      - "8856:8856"
    depends_on:
      - mongo
    env_file:
      - ../secrets.env
    restart: always

