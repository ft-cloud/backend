version: '3.7'
services:

  account:
    image: ghcr.io/ft-cloud/account:master
    ports:
      - "4000:3000"
    depends_on:
      - mongo
    env_file:
      - ../secrets.env
    restart: always

  device:

    image: ghcr.io/ft-cloud/device:master
    ports:
      - "4001:3000"
    depends_on:
      - mongo
    env_file:
      - ../secrets.env
    restart: always

  drone:

    image: ghcr.io/ft-cloud/drone:master
    ports:
      - "4002:3000"
    depends_on:
      - mongo
    env_file:
      - ../secrets.env
    restart: always



  #ledwall:

   # image: ghcr.io/ft-cloud/ledwall:master
