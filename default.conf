server {
  listen 8080;
  root /srv/www/static;
  location / {

    try_files $uri $uri/ @web;
  }
  location @web {
    proxy_pass http://google.de;
  }

  location ^~ /api/v1/account {
    proxy_pass http://account:3000;
  }
   location ^~ /api/v1/auth {
    proxy_pass http://account:3000;

  location ^~ /api/v1/device {
    proxy_pass http://device:3000;
  }
  location ^~ /api/v1/drone {
    proxy_pass http://drone:3000;
  }
  location ^~ /api/v1/game {
    proxy_pass http://ledwall:3000;
  }
  location ^~ /api/v1/regDevice {
    proxy_pass http://restservice:3000;
  }
  location ^~ /api/v1/search {
    proxy_pass http://search:3000;
  }



}